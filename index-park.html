</head>
<body>

                <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index-park.html"><img src="img/b-logo.png" 
                height="80" width="80"></a>
            <button class="navbar-toggler" type="button"
         data-toggle="collapse" data-target="#planetNavbar">
            <span class="navbar-toggler-icon"></span>
            </button>
                   
            <div class="collapse navbar-collapse" id="planetNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item active"><a class="nav-link" 
                    href="index-park.html"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link" 
                    href="menu-park.html"></i> Menu</a></li>
                    <li class="nav-item"><a class="nav-link" 
                    href="aboutus-park.html"></i>About</a></li>
                </ul> 
                <span class="navbar-text ml-auto">
                    <a role="button" class="btn btn-danger" data-toggle="modal" data-target="#loginModal">Rewards Login</a>
                </span>
            </div>
        </div>
    </nav>
    <div id="loginModal" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Login</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginEmail">Email address</label>
                                    <input type="email" class="form-control form-control-sm" id="loginEmail" placeholder="Enter email">
                                </div>
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginPassword">Password</label>
                                    <input type="password" class="form-control form-control-sm" id="loginPassword" placeholder="Password">
                                </div>
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label"> Remember me</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-danger btn-sm ml-1">Sign in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">  
        <div class="row row-content">
            <div class="col-md-10 mx-auto">
                <div id="homeCarousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#homeCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#homeCarousel" data-slide-to="1"></li>
                        <li data-target="#homeCarousel" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="img/spicy.jpg" alt="Spicy Chicken Sandwhich">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/layers.jpg" alt="Layers of Burger" />
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/bun.jpg" alt="Burger" />
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#homeCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#homeCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                        <span class="sr-only">Next</span>
                    </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
        <div class="row row-content align-items-center">
            <div class="col-12">
                <h3 class="text-center">Our Ingredients</h3>
            </div>

                <img class="d-flex ml-3 img-thumbnail" src="img/bread.png" alt="bread">
            </div>
            <div class="col-3">
                <img class="d-flex ml-3 img-thumbnail" src="img/cheese.png" alt="bread">
            </div>
            <div class="col-3">
                <img class="d-flex ml-3 img-thumbnail" src="img/fries.png" alt="bread">
            </div>
            <div class="col-3">
                <img class="d-flex ml-3 img-thumbnail" src="img/lemonade.png" alt="bread">
            </div>
        </div>
    </div>
